<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" th:value="${event.name}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" th:value="${event.description}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Venue
            <input type="text" name="venue" th:value="${event.venue}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input type="number" name="description" th:value="${event.description}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Event Date
            <input type="date" name="eventDate" th:value="${event.eventDate}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="text" name="contactEmail" th:value="${event.contactEmail}" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Register for event
            <input type="checkbox" th:field="${event.mustRegister}" th:checked="${event.mustRegister}"class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId" />
        <input type="submit" value="Edit">
    </div>
</form>

</body>
</html>
